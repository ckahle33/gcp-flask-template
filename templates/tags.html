{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<div class="container">
  <h1>Tags</h1>

  {% for t in tags %}
    <div class="card">
      <div class="card-header">
        <div class="card-title h5">
          {{t.name}}
        </div>
        <div class="card-image" style="max-width: 300px;">
          <img src={{t.image_url}} class="img-responsive">
        </div>
        <div class="card-subtitle text-gray">...</div>
          </div>
          <div class="card-body">
            {{t.description}}
          </div>
      </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
